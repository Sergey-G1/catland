<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Catland</title>
</head>
<body>
 
    <main>
        <header class="header">
            <div class="header_wrap wrap">
                <div class="person">
                    <a href="#"></a>
                </div>
                <div class="logo">
                    <h1>CATLAND</h1>
                </div>
                <div class="email">
                    <a href="#">
                        <!-- <span class="hidden">test@mail.ru</span> -->
                    </a>
                </div>
            </div>
        </header>

        <section class="pictures">
            <a href="#">
                <img src="img/1.jpg" alt="">
            </a>
            <a href="#">
                <img src="img/2.jpg" alt="">
            </a>
            <a href="#">
                <img src="img/3.jpg" alt="">
            </a>
            <a href="#">
                <img src="img/4.jpg" alt="">
            </a>
            <a href="#">
                <img src="img/5.jpg" alt="">
            </a>
            <a href="#">
                <img src="img/6.jpg" alt="">
            </a>
        </section> 
        <section class="user wrap">
            <h2 class="hidden">Профиль пользователя</h2>
            <ul class="profile user_info">
                <li class="profile_img">
                    <a href="#">
                        <img src="img/profile.jpg" alt="">
                    </a>
                </li>
                <li class="profile_info">
                    <p class="profile_name">CATLAND</p>
                    <p class="profile_description">Страна для ваших питомцев.
                    </p>
                    <div class="profile_btns">
                        <button class="profile_button">Подписчиков: 54K</button>
                        <button class="profile_button">Поделились: 13K</button>
                        <button class="profile_button">Фотографий: 495</button>
                    </div>
                </li>
            </ul>
            <div class="user_btn">
                <button>Подписаться</button>
            </div>
        </section>

        <section class="gallery">
           
            <div class="gallery_wrap wrap">
                <div class="gallery_block">
                    <p class="gallery_date">
                        <a href="#">Июль 2020</a>
                    </p>
                    <a href="#">
                        <img src="img/gal1.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal8.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal3.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal4.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal5.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal6.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal7.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal2.jpg" alt="">
                    </a>
                
                </div>
                <div class="gallery_block">
                    <p class="gallery_date">
                        <a href="#">Июнь</a>
                    </p>
                    <a href="#">
                        <img src="img/gal9.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal10.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal11.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/gal12.jpg" alt="">
                    </a>
                </div>
                <p class="gallery_loading">
                    <a href="#">
                        <span> Загрузить больше</span>
                    </a>
                </p>
            </div>
        </section>
        <footer class="footer wrap">
            <div class="footer_left">
                <ul class="footer_menu">
                    <li>
                        <a href="#">Карьера</a>
                    </li>
                    <li>
                        <a href="#">Поддержать</a>
                    </li>
                    <li>
                        <a href="#">Условия</a>
                    </li>
                    <li>
                        <a href="#">Политика</a>
                    </li>
                    <li>
                        <a href="#">О нас</a>
                    </li>
                </ul>
                <p>Copyright 2020 / All right reserved </p>
            </div>

            <div class="footer_right">
                <p>Designed by Sergey</p>
                <p>Premium</p>
            </div>

        </footer>
    </main>

</body>
</html>
